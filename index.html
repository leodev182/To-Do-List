<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="title">
          <h2>To Do List</h2>
          <hr />
        </div>
        <div class="info">
          <h4>Nueva tarea</h4>
          <input id="task-input" type="text" placeholder="Agrega una actividad por hacer" />
          <button id="add-task">Agregar</button>
          <ul id="task-list"></ul>
        </div>
        <div class="container">
          <div class="left">
            <h4>Total:<span id="total-tasks"></span></h4>
            <h4>Realizadas:<spam id="completed-tasks"></span></h4>
          </div>
          <div class="right">
            <table>
              <thead>
                <th width="30px">ID</th>
                <th width="200px">Tarea</th>
                <th width="50px"></th>
                <th></th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <script src="assets/js/main.js"></script>
      </section>
    </main>
  </body>
</html>
